<h1>Password Generator</h1>

<div>
  <label>Enter Length</label>
  <input (input)="onChangeLength($event.target)" type="text" />
</div>

<div>
  <label>Use Letters</label>
  <input type="checkbox" (change)="onChangeUseLetters()" />
</div>

<div>
  <label for="">Use Numbers</label>
  <input type="checkbox" (change)="onChangeUseNumbers()" />
</div>

<div>
  <label for="">Use Symbols</label>
  <input type="checkbox" (change)="onChangeUseSymbols()" />
</div>

<div>
  <button
    [disabled]="
      !(length && (includeLetters || includeNumbers || includeSymbols))
    "
    type="button"
    (click)="onButtonClick()"
  >
    Generate
  </button>
</div>

<div>
  <label for="">Your Password</label>
  <input type="text" [value]="password" />
</div>
